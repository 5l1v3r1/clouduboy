<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clouduboy Editor</title>

    <link rel="stylesheet" href="/styles?q=editor,ui/code-editor,ui/mc-preview,editor-light">
  </head>

  <body class="light">
    <aside class="toolbar">
      <button name="convert"
        title="Build low-level MicroCanvas code"
        data-pif-icon="! ui_convert
        ..###
        ..#.#
        #####
        #..#.
        ####.
      "></button>
<!--      <button name="compile-and-flash" title="Compile &amp; flash">⚡️</button>-->
      <button name="download"
        title="Download flashable/installable device image..."
        data-pif-icon="! ui_download 5x5
        ..#..
        ..#..
        #####
        .###.
        ..#..
      "></button>
      <button name="flash"
        title="Flash directly onto device..."
        data-pif-icon="! ui_flash 5x5
        ..##
        .##.
        #####
        ..##.
        .##..
      "></button>
      <button name="preview"
        title="Preview in browser"
        data-pif-icon="! ui_preview 5x5
        ..##.
        .#..#
        .#..#
        ####.
        ##...
      "></button>

      <select name="load">
        <option value="" default>---</option>
      </select>
      <select name="file">
      </select>
      <select name="target">
      </select>
    </aside>

    <main>
      <form class="editor">
        <textarea id="codeeditor" name="code" contenteditable="true" rows="10" cols="80"></textarea>
        <input id="codeeditor-filename" type="hidden" name="filename" value="" />
      </form>

      <aside class="sidebar">
        <div id="bitmap" class="bitmap">
          <canvas id="framestrip" width="100" height="32"></canvas>
        </div>
        <div id="logs" class="logs"></div>
      </aside>
    </main>

    <script src="/lib/codemirror/codemirror.js"></script>
    <script src="/lib/codemirror/clike.js"></script>
    <script src="/lib/codemirror/javascript.js"></script>

    <script src="/lib/microcanvas-pixeldata/pixeldata.js"></script>

    <script src="/scripts?q=editor"></script>
    <script>Clouduboy()</script>
  </body>
</html>
